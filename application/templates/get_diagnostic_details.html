<div>
    <h1>DIAGNOSTICS TO BE CONDUCTED</h1>
<div>
    <form action="issue_diagnostic" method="POST">
        Patient ID: <input type="text" name="patient_id" value={{patient_id}}>
        Count: <input type="text" name="count" value={{count}}>
        {% for num in range(count) %}
        Name of the Test {{num+1}}: <input type="text" name="name_of_the_test{{num}}">
        <br>
        Amount {{num+1}}: <input type="text" name="amount{{num}}">
        <br>
        <br>
        {% endfor %}
        
        <button type="submit">submit</button>
    </form>
</div>
</div>
