{% block content %}
        <center><h4>Patient Registration</h4></center>
        <br>
        <div>
            <form action="add_patient" method="POST">
                <center>
                <table>
                <tr><th>Patient SSN ID*:</th> <th><input type="text" name="patient_id"></th>
                <th><button type="submit">Get</button></th></tr>
                <tr><th>Patient Name:</th> <th><input type="text" name="patient_name"></th></tr>
                <tr><th>Patient Age:</th> <th><input type="text" name="patient_age"></th></tr>
                <tr><th>Date of Admission:</th> <th><input type="date" name="date"></th></tr>
                <tr><th>Type of Bed:</th> <th><select name="Pharmacy" id="pharmacy">
                             <option value="bed_type">--Bed Type--</option>
                             <option value="general_ward">General ward</option>
                             <option value="semi_sharing">Semi sharing</option>
                             <option value="single_bed">Single bed</option>
                             </select></th></tr>
                <tr><th>Address:</th> <th><textarea></textarea></th></tr>
                <tr><th>State:</th> <th><input type="text" name="state"></th></tr>
                <tr><th>City:</th> <th><input type="text" name="city"></th></tr>
                </table>
                <h5>* Mandatory</h5>
                
                </center>

            </form>
        </div>
{% endblock %}
